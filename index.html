<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exploración Artística</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
            overflow: hidden;
        }
        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        img#base-diagram {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        .floating-box {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.5);
            padding: 10px;
            border-radius: 8px;
            transition: opacity 0.3s ease, transform 0.3s ease;
            cursor: pointer;
            opacity: 0.5;
            z-index: 10; /* Ensure boxes appear on top of the image */
        }
        .floating-box:hover {
            opacity: 1;
            background-color: rgba(255, 255, 255, 0.9);
        }
        .floating-box img {
            width: 500px;
            height: auto;
            position: absolute;
            display: none;
            z-index: 100;
            max-width: 50vw; /* Adjusted for a large view */
            max-height: 50vh; /* Take up to half the screen */
            object-fit: contain;
            transition: transform 0.3s ease;
        }
        .floating-box:hover img {
            display: block;
            transform: scale(2.5); /* Scale up to make it larger, adjust as necessary */
            box-shadow: 2px 2px 20px 2px rgba(0, 0, 0, 0.6);
        }
        .line {
            stroke: #ff0000; /* Color of the line */
            stroke-width: 2;
            fill: none;
        }
    </style>
</head>
<body onclick="logCoordinates(event)">

<div class="container">

    <!-- SVG container for the connecting lines -->
    <svg class="lines-container" width="100%" height="100%" style="position: absolute; top: 0; left: 0; pointer-events: none;"></svg>

</div>

<script>
    // Function to open a link on click
    function openLink(url) {
        window.location.href = url;
    }

    // Function to log coordinates on click
    function logCoordinates(event) {
        // Get the click position relative to the container
        const container = document.querySelector('.container');
        const rect = container.getBoundingClientRect();
        const x = event.clientX - rect.left;
        const y = event.clientY - rect.top;

        // Convert to percentage
        const percentageX = (x / container.offsetWidth) * 100;
        const percentageY = (y / container.offsetHeight) * 100;

        console.log(`style="top: ${percentageY}%; left: ${percentageX}%"`);
    }

    // Function to draw lines between floating boxes
    function drawConnectingLines() {
        const svg = document.querySelector('.lines-container');
        const boxes = document.querySelectorAll('.floating-box');
    	// const boxes = document.querySelectorAll('.connect');

        // Clear existing lines
        svg.innerHTML = '';

        // Loop through each box to draw lines
        boxes.forEach((box1) => {
            boxes.forEach((box2) => {
                if (box1 === box2) return;
                const rect1 = box1.getBoundingClientRect();
                const rect2 = box2.getBoundingClientRect();
                const containerRect = document.querySelector('.container').getBoundingClientRect();
                
                const x1 = rect1.left + rect1.width / 2 - containerRect.left;
                const y1 = rect1.top + rect1.height / 2 - containerRect.top;
                const x2 = rect2.left + rect2.width / 2 - containerRect.left;
                const y2 = rect2.top + rect2.height / 2 - containerRect.top;
                
                const line = document.createElementNS('http://www.w3.org/2000/svg', 'line');
                line.setAttribute('x1', x1);
                line.setAttribute('y1', y1);
                line.setAttribute('x2', x2);
                line.setAttribute('y2', y2);
                line.classList.add('line');
                svg.appendChild(line);
            });
        });
    }

    // Draw lines on page load
    window.onload = function() {
        drawConnectingLines();
    };

    // Add hover effect to show images on hover
    document.querySelectorAll('.floating-box').forEach(box => {
        box.addEventListener('mouseenter', function() {
            this.querySelector('img').style.display = 'block';
        });
        box.addEventListener('mouseleave', function() {
            this.querySelector('img').style.display = 'none';
        });
    });
</script>

</body>
</html>
