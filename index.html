<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exploración Artística</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
            overflow: hidden;
        }
        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        img#base-diagram {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        .floating-box {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.5);
            padding: 10px;
            border-radius: 8px;
            transition: opacity 0.3s ease, transform 0.3s ease;
            cursor: pointer;
            opacity: 0.5;
            z-index: 10; /* Ensure boxes appear on top of the image */
        }
        .floating-box:hover {
            opacity: 1;
            background-color: rgba(255, 255, 255, 0.9);
        }
        .floating-box img {
            width: 500px;
            height: auto;
            position: absolute;
            display: none;
            z-index: 100;
            max-width: 50vw; /* Adjusted for a large view */
            max-height: 50vh; /* Take up to half the screen */
            object-fit: contain;
            transition: transform 0.3s ease;
        }
        .floating-box:hover img {
            display: block;
            transform: scale(2.5); /* Scale up to make it larger, adjust as necessary */
            box-shadow: 2px 2px 20px 2px rgba(0, 0, 0, 0.6);
        }
    </style>
</head>
<body onclick="logCoordinates(event)">

<div class="container">
    <!-- Base image of the diagram -->
    <img src="mapa.png" id="base-diagram" alt="Diagrama de ML">

    <!-- Floating labels with adjusted positions from the original image -->
    <div class="floating-box" style="top: 40%; left: 20%;" onclick="openLink('https://www.youtube.com/watch?v=1xyeEIL5i_0')">
        Borges
        <img src="thumbnails/borges.png" alt="Borges Image">
    </div>

    <div class="floating-box" style="top: 35%; left: 65%;" onclick="openLink('https://www.youtube.com/watch?v=gA_lfIddqiA')">
        Lenguaje Frontera
        <img src="thumbnails/lenguajefrontera.png" alt="Lenguaje Frontera Image">
    </div>

    <div class="floating-box" style="top: 60%; left: 70%;" onclick="openLink('https://karen-pal.github.io/condor_loop/about/')">
        Cóndor Loop
        <img src="thumbnails/condorloop.png" alt="Condor Loop Image">
    </div>

    <div class="floating-box" style="top: 50%; left: 30%;" onclick="openLink('https://link-to-genoma')">
        Genoma
        <img src="thumbnails/genoma.png" alt="Genoma Image">
    </div>

    <div class="floating-box" style="top: 25%; left: 75%;" onclick="openLink('https://www.youtube.com/watch?v=LT9od_RYjDo')">
        Internet Sur
        <img src="thumbnails/internetsur.png" alt="Internet Sur Image">
    </div>

    <div class="floating-box" style="top: 70%; left: 55%;" onclick="openLink('https://karen-pal.github.io/ser_ser_ser/')">
        Ser Ser Ser
        <img src="thumbnails/ser-ser-ser.png" alt="Ser Ser Ser Image">
    </div>

    <div class="floating-box" style="top: 80%; left: 35%;" onclick="openLink('https://www.youtube.com/watch?v=edd1f2PWwZk')">
        Árbol
        <img src="thumbnails/arbol.png" alt="Árbol Image">
    </div>

    <div class="floating-box" style="top: 28%; left: 14%" onclick="openLink('https://www.youtube.com/watch?v=edd1f2PWwZk')">
        plancondorLoRA
        <img src="thumbnails/arbol.png" alt="Árbol Image">
    </div>
</div>

<script>
    // Function to open a link on click
    function openLink(url) {
        window.location.href = url;
    }

    // Function to log coordinates on click
    function logCoordinates(event) {
        // Get the click position relative to the container
        const container = document.querySelector('.container');
        const rect = container.getBoundingClientRect();
        const x = event.clientX - rect.left;
        const y = event.clientY - rect.top;

        // Convert to percentage
        const percentageX = (x / container.offsetWidth) * 100;
        const percentageY = (y / container.offsetHeight) * 100;

        console.log(`style="top: ${percentageY}%; left: ${percentageX}%"`);
    }

    // Add hover effect to show images on hover
    document.querySelectorAll('.floating-box').forEach(box => {
        box.addEventListener('mouseenter', function() {
            this.querySelector('img').style.display = 'block';
        });
        box.addEventListener('mouseleave', function() {
            this.querySelector('img').style.display = 'none';
        });
    });
</script>

</body>
</html>
